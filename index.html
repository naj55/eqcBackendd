<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>قبول طلب التقديم على الوظيفة</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        direction: rtl;
        text-align: right;
      }
      .container {
        width: 100%;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        max-width: 600px;
        margin: 20px auto;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #162c51;
        padding: 20px;
        border-radius: 10px 10px 0 0;
        text-align: center;
        color: #fff;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .content {
        padding: 20px;
      }
      .content p {
        font-size: 18px;
        color: #333;
      }
      .footer {
        background-color: #f5f5f5;
        padding: 10px;
        text-align: center;
        border-radius: 0 0 10px 10px;
        color: #162c51;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>مركز التأهيل الوظيفي</h1>
      </div>
      <div class="content">
        <p>تهانينا! لقد تم قبول طلبك للتقديم على الوظيفة بنجاح.</p>
        <p>يرجى متابعة بريدك الإلكتروني للحصول على التفاصيل القادمة.</p>
      </div>
      <div class="footer">
        <p>© 2024 مركز التأهيل الوظيفي. جميع الحقوق محفوظة.</p>
      </div>
    </div>
  </body>
</html>
