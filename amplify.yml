version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install # Install dependencies
    build:
      commands:
        - npm run build # Adjust if you have a specific build command
  artifacts:
    baseDirectory: . # Specify where the built files are located
    files:
      - "**/*" # Include all files
  cache:
    paths:
      - node_modules/**/*
